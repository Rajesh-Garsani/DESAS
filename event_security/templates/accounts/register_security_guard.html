{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Register as Security Guard</h3>
                </div>
                <div class="card-body">
                    <!-- ✅ add enctype for file upload -->
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <!-- ✅ Photo upload field -->


                        <!-- ✅ Preview -->
                        <div class="text-center mb-3">
                            <img id="photo-preview" src="#" alt="Photo preview" class="img-thumbnail d-none" width="150">
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                        <p>Register as <a href="{% url 'register_event_registrar' %}">Event Registrar</a> instead</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ JS for image preview -->
<script>
function previewPhoto(event) {
    const preview = document.getElementById('photo-preview');
    preview.src = URL.createObjectURL(event.target.files[0]);
    preview.classList.remove('d-none');
}
</script>
{% endblock %}
