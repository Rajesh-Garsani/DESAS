{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4>Reject Assignment: {{ assignment.event.name }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="reason" class="form-label"><strong>Reason for Rejection</strong></label>
                    <textarea name="reason" id="reason" class="form-control" rows="4" required></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'guard_dashboard' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> Submit Rejection
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
